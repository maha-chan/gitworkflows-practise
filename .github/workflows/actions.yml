name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Js Action
        id: greet
        uses: actions/gitworkflows-practise@workflow
        with:
          who-to-greet: Good start Vishal
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"